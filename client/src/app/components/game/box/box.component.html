<button (click)="switch()"
        *ngIf="!disabled"
        [class.btn-dark]="value"
        [class.btn-default]="!value"
        class="btn">
  {{ value }}
</button>
<button *ngIf="disabled"
        [class.btn-dark]="value"
        [class.btn-default]="!value"
        class="btn">
  {{ value }}
</button>
